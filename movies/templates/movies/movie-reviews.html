{% extends 'movies/movie-overview.html' %}

{% block movie-overview %}
<p><h4> Reviews </h4></p>
{% if reviews %}
  {% for review in reviews %}

    <p style="background-color:#D3D3D3"><strong>{{review.user.username|title}}:</strong> {{review.review_dt}}<br>
    {{review.text}}</p>
  {% endfor %}
{% else %}
  <p>No reviews added yet.</p>
{% endif %}
{% endblock %}
