{% extends 'movies/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h4> Log in to your account </h4>
{% endblock header %}

{% block content %}
  <form action="{% url 'users:login' %}" method='post' class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name='submit' class='btn btn-primary'>Log In</button>
    {% endbuttons %}
    <input type='hidden' name='next' value="{% url 'movies:index'%}"/>
  </form>
{% endblock content %}
